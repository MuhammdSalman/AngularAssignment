<div class="page-header" filter-color="orange">
  <div class="page-header-image"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 content-center">
        <div class="card card-login card-plain">
          <form #loginForm="ngForm" class="form" method="" action="">
            <div class="header header-primary text-center">
             
              <div>
                <h2>Log In</h2>
              </div>
            </div>
            <div class="content">
              <div class="row justify-content-end">
                <div class="col-md-6 col-xl-4 form-group">
                  <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="text" class="form-control" autocomplete="off"
                      [(ngModel)]="EmailAddress" name="email" #email=ngModel
                      required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" maxlength="255"
                      placeholder="Email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                  <div *ngIf="email.invalid && email.touched">
                    <div *ngIf="email?.errors.required">
                      <span class="label">
                        <span class="text-danger pull-left">Email Field is required</span>
                      </span>
                    </div>
                    <div *ngIf="email?.errors.pattern">
                      <span class="label">
                        <span class="text-danger pull-left">Email Format is Incorrect</span>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="col-md-3 col-xl-4">

                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-md-6 col-xl-4 form-group">
                  <div class="input-group form-group-no-border input-lg"
                    [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="accountPassword" placeholder="Password"
                      [pattern]='passwordPatteren' name="password" class="form-control" (focus)="focus1=true"
                      (blur)="focus1=false" #password=ngModel minlength="8" required maxlength="32" />
                    <div class="input-group-prepend">
                    </div>
                  </div>
                  <span style="padding-top: 0px;">
                    <div *ngIf="password.invalid && password.touched">
                      <div *ngIf="password?.errors.required">
                        <span class="label">
                          <span class="text-danger pull-left">Password is required</span>
                        </span>
                      </div>

                      <div *ngIf="password?.errors.pattern">
                        <span>
                          <span class="label">
                            <span class="text-danger pull-left">Password must be at least 8
                              characters long, contains
                              at least 1-numeric, 1-special character and includes both
                              lowercase and uppercase characters.</span>
                          </span>
                        </span>
                      </div>
                    </div>
                  </span>
                </div>
                <div class="col-md-3 col-xl-4">

                </div>
              </div>
            </div>
            <div class="row justify-content-center" style="margin-bottom: 20px;">
              <div class="col-md-6 col-xl-4">
                <div class="footer text-center">
                  <button (click)="login()" [disabled]="!loginForm.form.valid"
                    class="btn btn-primary btn-round btn-lg btn-block">
                    <span>Continue</span>

                  </button>
                </div>
              </div>
            </div>
            <!-- <div class="row justify-content-center">
              <div class="col-md-6 col-xl-4">
                <div class="pull-left">
                  <h6>
                     <a href="javascript:void(0);" [routerLink]="['/account/createaccount']" class="link">Create
                      Account</a>
                  </h6>
                </div>
                
              </div>
            </div> -->
          </form>
        </div>
      </div>
    </div>



  </div>
</div>
